<div class="app-container">
  <mat-toolbar color="primary">
    <span>Nanr</span>
    <span class="fill"></span>
    <button mat-raised-button color="accent" (click)="get()">Get Nanrs!</button>
  </mat-toolbar>
  <div class="content">
    <mat-drawer-container class="full-height">
      <mat-drawer mode="side" opened class="menu-container" fxLayout="column" fxLayoutAlign="start start">
        <div class="menu-button" [ngClass]="{'selected': selected === 'home'}" (click)="nav('home')">Home</div>
        <mat-divider></mat-divider>
        <div class="menu-button" [ngClass]="{'selected': selected === 'nanrs'}" (click)="nav('purchase')">Nanrs</div>
        <mat-divider></mat-divider>
        <div class="menu-button" [ngClass]="{'selected': selected === 'creators'}" (click)="nav('integrate')">Creators</div>
        <mat-divider></mat-divider>
        <div class="menu-button" [ngClass]="{'selected': selected === 'transactions'}" (click)="nav('transactions')">Transactions</div>
        <mat-divider></mat-divider>
        <div class="menu-button" [ngClass]="{'selected': selected === 'withdraw'}" (click)="nav('withdraw')">Withdraw</div>
        <mat-divider></mat-divider>
      </mat-drawer>
      <mat-drawer-content class="main-content">
        <ng-content></ng-content>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
