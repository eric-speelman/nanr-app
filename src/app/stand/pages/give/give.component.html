<div class="give-container">
  <div fxLayout="row" fxLayoutAlign="center center" class="full-height">
    <div *ngIf="username$ | async as username">
      <h1>{{username}}'s Nanr Stand</h1>
      <iframe *ngIf="buttonUrl$ | async as buttonUrl" scrolling="no" frameborder=0 [src]="buttonUrl" width="300" height="300"></iframe>
      <div>Click the banana to give {{username}} a Nanr</div>
    </div>
  </div>
</div>
