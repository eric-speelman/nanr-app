<html>
<head></head>
<body>
    <div id="tag">
        <img src="/assets/img/button-imgs/banana.svg" id="default-img" />
        <img src="/assets/img/button-imgs/banana-peeling.svg" class="hidden" id="loading-img" />
        <img src="/assets/img/button-imgs/monkey.svg" class="hidden" id="success-img" />
        <img src="/assets/img/button-imgs/heart.svg" class="hidden" id="complete-img" />
    </div>

    <style>
        body {
            margin: 0px;
            width: 100%;
            height: 100%;
        }
        #tag {
            cursor: pointer;
            background-color: #3f51b5;
            margin: 0px;
            border: 2px solid #ff4081;
            width: 100%;
            height: 100%;
        }

        #tag:hover {
            background-color:  #6a76bb;
        }

        .hidden {
            display: none;
        }

        #default-img:hover {
          transform: rotate(360deg);
          transition: 0.70s;
        }

        .rotate-left {
          transform: rotate(20deg);
        }

        .rotate-right {
          transform: rotate(-20deg);
        }
    </style>

    <script>
        let tagId = getUrlParameter('tagId');
        let page = getUrlParameter('page');
        let tag = document.getElementById('tag');
        let defaultImage = document.getElementById('default-img');
        let loadingImage = document.getElementById('loading-img');
        let successImage = document.getElementById('success-img');
        let completeImage = document.getElementById('complete-img');
        let images = [defaultImage, loadingImage, successImage, completeImage];
        setSize();
        window.addEventListener('resize', setSize);
        fetch('http://localhost:5000/api/tags/view', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ tagId, page, sessionId: getSessionId() })
        })
        document.getElementById('tag').onclick = () => {
            let sessionId = getSessionId();
            if (!tagId) {
                jsError('Tag id not found');
            }
            if (!sessionId) {
                login();
                return;
            }
            hideAll();
            loadingImage.classList.remove('hidden');
            fetch('http://localhost:5000/api/click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'bearer ' + sessionId
                },
                body: JSON.stringify({ tagId, page })
            })
            .then(response => {
              if(response.status === 401) {
                login();
                throw 'Unauthorized';
              }
              return response;
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    hideAll();
                    successImage.classList.remove('hidden');
                    successImage.classList.remove('rotate-right');
                    successImage.classList.add('rotate-left');
                    setTimeout(() => {
                        successImage.classList.remove('rotate-left');
                        successImage.classList.add('rotate-right');
                        setTimeout(() => {
                          successImage.classList.remove('rotate-right');
                          successImage.classList.add('rotate-left');
                          setTimeout(() => {
                            successImage.classList.remove('rotate-left');
                            successImage.classList.add('rotate-right');
                            setTimeout(() => {
                              successImage.classList.add('hidden');
                              completeImage.classList.remove('hidden');
                              setTimeout(() => {
                                hideAll();
                                defaultImage.classList.remove('hidden');
                              }, 700);
                            }, 300);
                          }, 300);
                        }, 300);
                    }, 300)
                } else {
                    if (!data.errors || data.errors.length === 0) {
                        jsError('Unexpcted error response');
                    }
                    data.errors = data.errors.map(err => err.toLowerCase());
                    if (data.errors.filter(err => err.indexOf('session') >= 0).length > 0) {
                      login();
                    } else if (data.errors.filter(err => err.indexOf('funds') >= 0).length > 0) {
                      addFunds();
                    }
                }
                });
        };
        function setSize() {
          let width = Math.min(window.innerWidth, window.innerHeight);
          const padding = parseInt(width * .1);
          width -= padding * 2 + 4;
          tag.style.padding = padding + 'px';
          tag.style.width = width + 'px';
          tag.style.height = width + 'px';
          if (!width) {
          width = 40;
          }
          images.forEach(x => {
            x.setAttribute('width', width);
            x.setAttribute('height', width);
          });
        }
        function jsError(err) {
            console.log(err);
        }
        function hideAll() {
          images.forEach(x => {
            x.classList.add('hidden');
          });
        }
        function login() {
          window.localStorage.setItem('session', null);
          var msg = {
              type: 'showLogin',
              tagId
          };
          window.parent.postMessage(JSON.stringify(msg), '*');
          document.getElementById('loading-img').classList.add('hidden');
          document.getElementById('default-img').classList.remove('hidden');
        }

        function addFunds() {
          var msg = {
              type: 'addFunds',
              tagId
          };
          window.parent.postMessage(JSON.stringify(msg), '*');
          document.getElementById('loading-img').classList.add('hidden');
          document.getElementById('default-img').classList.remove('hidden');
        }

        function getUrlParameter(name) {
          name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
          var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
          var results = regex.exec(location.search);
          return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function getSessionId() {
          let sessionId = window.localStorage.getItem('session');
          if (sessionId === 'null') {
            sessionId = null;
          }
          return sessionId;
        }
    </script>
</body>
</html>
