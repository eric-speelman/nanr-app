<html>
<head></head>
<body>
    <div id="tag">
        <img src="/assets/img/button-icons/banana.svg" width="40" height="40" id="default-img" />
        <img src="/assets/img/button-icons/banana-peeling.svg" width="40" height="40" class="hidden" id="loading-img" />
        <img src="/assets/img/button-icons/monkey.svg" width="40" height="40" class="hidden" id="success-img" />
        <img src="/assets/img/button-icons/heart.svg" width="40" height="40" class="hidden" id="complete-img" />
    </div>

    <style>
        body {
            margin: 0px;
        }
        #tag {
            cursor: pointer;
            height: 40px;
            width: 40px;
            background-color: #3f51b5;
            margin: 0px;
            padding: 5px;
            border: 2px solid #ff4081
        }

        #tag:hover {
            background-color:  #6a76bb;
        }

        .hidden {
            display: none;
        }

        #default-img:hover {
          transform: rotate(360deg);
          transition: 0.70s;
        }

        .rotate-left {
          transform: rotate(20deg);
        }

        .rotate-right {
          transform: rotate(-20deg);
        }
    </style>

    <script>
        let tagId = getUrlParameter('tagId');
        let page = getUrlParameter('page');
        fetch('http://localhost:5000/api/tags/view', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ tagId, page, sessionId: getSessionId() })
        })
        document.getElementById('tag').onclick = () => {
            let sessionId = getSessionId();
            if (!tagId) {
                jsError('Tag id not found');
            }
            if (!sessionId) {
                login();
                return;
            }
            document.getElementById('default-img').classList.add('hidden');
            document.getElementById('loading-img').classList.remove('hidden');
            fetch('http://localhost:5000/api/click', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'bearer ' + sessionId
                },
                body: JSON.stringify({ tagId, page })
            })
            .then(response => {
              if(response.status === 401) {
                login();
                throw 'Unauthorized';
              }
              return response;
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    let rotateState = 0;
                    document.getElementById('loading-img').classList.add('hidden');
                    document.getElementById('success-img').classList.remove('hidden');
                    document.getElementById('success-img').classList.remove('rotate-right');
                    document.getElementById('success-img').classList.add('rotate-left');
                    setTimeout(() => {
                        document.getElementById('success-img').classList.remove('rotate-left');
                        document.getElementById('success-img').classList.add('rotate-right');
                        setTimeout(() => {
                          document.getElementById('success-img').classList.remove('rotate-right');
                          document.getElementById('success-img').classList.add('rotate-left');
                          setTimeout(() => {
                            document.getElementById('success-img').classList.add('hidden');
                            document.getElementById('complete-img').classList.remove('hidden');
                            setTimeout(() => {
                              document.getElementById('complete-img').classList.add('hidden');
                              document.getElementById('default-img').classList.remove('hidden');
                            }, 700);
                          }, 300);
                        }, 300);
                    }, 300)
                } else {
                    if (!data.errors || data.errors.length === 0) {
                        jsError('Unexpcted error response');
                    }
                    data.errors = data.errors.map(err => err.toLowerCase());
                    if (data.errors.filter(err => err.indexOf('session') >= 0).length > 0) {
                      login();
                    } else if (data.errors.filter(err => err.indexOf('funds') >= 0).length > 0) {
                      addFunds();
                    }
                }
                });
        };

        function jsError(err) {
            console.log(err);
        }

        function login() {
          window.localStorage.setItem('session', null);
          var msg = {
              type: 'showLogin',
              tagId
          };
          window.parent.postMessage(JSON.stringify(msg), '*');
          document.getElementById('loading-img').classList.add('hidden');
          document.getElementById('default-img').classList.remove('hidden');
        }

        function addFunds() {
          var msg = {
              type: 'addFunds',
              tagId
          };
          window.parent.postMessage(JSON.stringify(msg), '*');
          document.getElementById('loading-img').classList.add('hidden');
          document.getElementById('default-img').classList.remove('hidden');
        }

        function getUrlParameter(name) {
          name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
          var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
          var results = regex.exec(location.search);
          return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        function getSessionId() {
          let sessionId = window.localStorage.getItem('session');
          if (sessionId === 'null') {
            sessionId = null;
          }
          return sessionId;
        }
    </script>
</body>
</html>
